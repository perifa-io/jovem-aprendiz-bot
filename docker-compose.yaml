version: "3.1"

services:
  db:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    # entrypoint: bash -c 'go build && ./aws-deploy-go'
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./jovem-aprendiz-bot/conf/.env
    entrypoint: python ./telegram.py
